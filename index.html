<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <section class="bodyOfApp">
        <header>
            <form class="form" id="form">
                <input type="Search" placeholder="Enter the name of a City.. " required class="form-input"
                    id="form-input" />
                <input type="submit" value=" Search" class="form-search-button" />
            </form>
        </header>
        <main>

            <div class="App-data">
                <h1 class="city" id="city"> </h1>

                <p class="details">
                    <span id="time">,</span><span id="description" class="description"> Sunny.</span>
                    </br>
                    Humidity: <strong id="humidity"></strong>, Wind:<strong id="wind-speed"></strong>
                </p>
            </div>
            <div class="temperature-container">

                <div class="weather-app-icon" id="weather-app-icon">
                    <img class="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                        , alt="weathericon">
                </div>
                <div class="temp" id="temperature">17</div>
                <div class="unit">Â°C</div>
            </div>



        </main>



        <footer>
            Built by
            <a href="https://github.com/GosegoMatlokwe" target="_blank"> Gosego Katleho Matlokwe </a>open
            sourced on
            <a href="https://github.com/GosegoMatlokwe/WeatherApp" target="_blank"> GitHub</a> and website
            hosted on
            <a href="https://weatherappshecodesgosego.netlify.app/" target="_blank"> netlify</a>
        </footer>
    </section>
    <script src="src/scripts.js"></script>
</body>

</html>
