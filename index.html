<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <section class="bodyOfApp">
        <header>
            <form class="form">
                <input type="Search" placeholder="Enter the name of a City.. " required class="form-input" />
                <input type="submit" value=" Search" class="form-search-button">
            </form>
        </header>
        <div class="App-data">
            <div class="city">
                <h1>
                    Johannesburg
                </h1>
            </div>
            <p>
                Tuesday, 14:13, Sunny.
                </br>
                Humidity 20%, Wind: 5.6km/h
            <div class="temp">
                ☀️17°C
            </div>
        </div>
        </p>


        <h1>
            Welcome to the Weather App
        </h1>
        <footer>
            Built by
            <a href="https://github.com/GosegoMatlokwe" target="_blank"> Gosego Katleho Matlokwe </a>open sourced on <a
                href="https://github.com/GosegoMatlokwe/WeatherApp" target="_blank"> GitHub</a> and website hosted on <a
                href="https://weatherappshecodesgosego.netlify.app/" target="_blank"> netlify</a>
        </footer>
    </section>
